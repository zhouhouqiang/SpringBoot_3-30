<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<TITLE>SpringDemo</TITLE>
<META name="description" content="EXAMPLE.COM" />

<!-- 引入css -->
<!-- <link th:href="@{http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet" > -->
<link th:href="${'/css/bootstrap.min.css'}" rel="stylesheet" />
<link th:href="${'/font-awesome/4.5.0/css/font-awesome.min.css'}" rel="stylesheet" />
<link th:href="${'/css/fonts.googleapis.com.css'}" rel="stylesheet" />
<link th:href="${'/css/ace.min.css'}" rel="stylesheet" />
<link th:href="${'/css/ace-skins.min.css'}" rel="stylesheet" />
<link th:href="${'/css/ace-rtl.min.css'}" rel="stylesheet" />

<!-- 引入js -->
<!-- 引入外部的 js <script th:src="@{http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js}"></script>  
	    <script th:src="@{http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js}"></script> -->
<script th:src="${'/js/jquery-2.1.4.min.js'}" type="text/javascript"></script>
<script th:src="${'/js/bootstrap.min.js'}" type="text/javascript"></script>
<script th:src="${'/js/ace.min.js'}" type="text/javascript"></script>
<script th:src="${'/js/ace-elements.min.js'}" type="text/javascript"></script>
<script th:src="${'/js/ace-extra.min.js'}" type="text/javascript"></script>
<script th:src="@{https://cdn.bootcss.com/layer/2.1/layer.js}" type="text/javascript"></script>

</head>

<body class="no-skin">
	<!--header-->
	<div th:replace="fragments/header :: header"></div>

	<!-- body -->
	<div class="main-container ace-save-state" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.loadState('main-container')
			} catch (e) {
			}
		</script>
		<div th:replace="fragments/left :: left"></div>

		<div class="main-content">
			<div class="main-content-inner">
				<div th:if="${template}">
					<div th:replace="${template}"></div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
